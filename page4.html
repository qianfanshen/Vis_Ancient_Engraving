<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刻本、印本、抄本、修本折线图</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* 左侧文本区域 */
    .cover-title {
      position: absolute;
      left: 5%;
      top: 10%;
      transform: translateY(-50%);
      font-size: clamp(30px, 2vw, 66px);
      color: #8B0000; /* 棕红色 */
      font-family: 'MyCustomFont',"KaiTi", "STKaiti", "楷体", "Kaiti SC", serif;
      max-width: 30vw;
      max-height: 40vh;
      overflow-y: auto;
      line-height: 0.3;
      text-align: justify;
      animation: fadeIn 2s ease-in-out forwards;
    
      /* 删除 border-bottom */
      margin-bottom: 0px; /* 设置合适的间距，调整距离 */
    }
    
    /* 动画：直线从左到右 */
    .cover-title:after {
      content: ""; /* 创建伪元素 */
      display: block;
      width: 0; /* 初始宽度为 0 */
      height: 3px;
      background-color: #8B0000; /* 下划线的颜色 */
      margin-top: 10px; /* 控制字与下划线的距离 */
      animation: lineAnimation 2s ease-in-out forwards; /* 动效 */
    }
  
  /* 动画：直线从左到右 */
  @keyframes lineAnimation {
      from {
          width: 0;
      }
      to {
          width: 100%;
      }
  }
  
  
    /* 左侧文本区域 */
    .cover-text {
      position: absolute;
      left: 5%;
      top: 50%; /* 让内容从中间开始 */
      transform: translateY(-50%); /* 垂直居中 */
      font-size: clamp(18px, 2vw, 26px); /* 限制字体大小，适应不同屏幕 */
      color: #333;
      font-family: "KaiTi", "STKaiti", "楷体", "Kaiti SC", serif;
      max-width: 30vw; /* 限制最大宽度，防止超出 */
      max-height: 80vh; /* 限制最大高度，防止超出 */
      overflow-y: auto; /* 如果内容超出，则显示滚动条 */
      line-height: 1.8;
      text-align: justify;
      word-break: break-word;
      padding-right: 10px; /* 预留滚动条空间，避免文本挤压 */
      animation: fadeIn 2s ease-in-out forwards;
  }
  @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
    }
    to {
        opacity: 1;
        transform: translateY(-50%) scale(1);
    }
}
@keyframes fadeInUp {
  from {
      opacity: 0;
      transform: translateY(100vh); /* 从屏幕底部开始 */
  }
  to {
      opacity: 1;
      transform: translateY(0);
  }
}



    .chart-container {
      position: absolute;
      left:18%; /* 让它紧挨着左侧文本 */
      top: 60%;
      transform: translateY(-50%);
      width: 100%; /* 右侧占比 65% */
      height: 100vh; /* 让图表不会超出 */
      display: flex;
      align-items: center;
      justify-content: center;
  }
  
  /* 让 SVG 自适应 chart-container */
  svg {
      transform: scale(0.95);
      width: 100%;
      height: 100%;
  }

    /* 图例样式 */
    .legend {
      font-size: 14px;
      cursor: pointer;
    }

    .legend text {
      cursor: pointer;
    }
    #tooltip {
        position: absolute;
        pointer-events: none; /* 允许鼠标事件穿透 */
        opacity: 0;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        font-size: 14px;
        z-index: 1000; /* 确保 tooltip 在最上层 */
        max-width: 300px; 
      }
  </style>
</head>
<body>
  <div class="cover-title">
    <h2>馆藏-地域分布</h2>
  </div>
  <!-- 左侧文本 -->
  <div class="cover-text">
    <p>从地图上可见，资源的集中度主要沿着经济与文化发达地区聚拢；从前五名
        的城市来看，这些馆藏量最高的地点无一例外地位于中国的传统文化中心与现
        代化学术交流枢纽。这一分布格局折射出历史与现实的双重影响：一方面，传
        统文献在历史上多集中于政治、文化与教育的重心地区；另一方面，现代信息
        与文献资源的建设也显然向经济文化发达城市倾斜。</p>
  </div>
  <div id="tooltip"></div>

  <!-- 右侧D3折线图 -->
  <div class="chart-container">
    <svg id="map"></svg>
  </div>

</body>
</html>
