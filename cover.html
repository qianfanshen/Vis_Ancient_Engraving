<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封面页</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* ✅ 自定义字体 */
    @font-face {
        font-family: 'MyCustomFont';
        src: url('assets/Kaiti.ttf') format('truetype'); /* 替换成你的字体文件 */
    }

    /* ✅ 页面居中布局 */
    .cover-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* 居中对齐 */
        justify-content: center; /* 垂直居中 */
        height: 100vh; /* 占满整个屏幕高度 */
        text-align: center;
    }

    /* ✅ 标题样式（中文） */
    .cover-title {
        font-size: 55px;
        color: #8B0000; /* 棕红色 */
        font-family: 'MyCustomFont', serif;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
    }

    /* ✅ 标题样式（英文翻译） */
    .cover-title-en {
        font-size: 24px;
        color: #555; /* 灰色，避免喧宾夺主 */
        font-family: "Times New Roman", Times, serif;
        opacity: 0;
        animation: fadeInUp 2s ease-in-out 0.5s forwards; /* 0.5s 延迟，慢慢浮现 */
    }

    /* ✅ 名字样式 */
    .author-name {
        font-size: 28px;
        color: black;
        font-family: Arial, sans-serif;
        opacity: 0;
        animation: fadeInUp 2s ease-in-out 1s forwards; /* 1s 延迟，让标题先出现 */
    }

    /* ✅ 右侧正方形图片 */
    .square-image {
        position: absolute;
        right: 5%;
        top: 50%;
        transform: translateY(-50%);
        width: 40vw;
        max-width: 800px;
        aspect-ratio: 1/1;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards; 
    }

    /* ✅ 图片样式 */
    .square-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* ✅ 动画：标题 & 图片（淡入） */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.8);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* ✅ 动画：名字 & 英文翻译（向上浮现） */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
  </style>
</head>
<body>

  <!-- ✅ 文字部分包裹在 .cover-container 里，让它居中 -->
  <div class="cover-container">
    <h1 class="cover-title">二十四史古今刊刻与馆藏可视化</h1>
    <h2 class="cover-title-en">The Visualization of the Twenty-Four Histories' Publishing and Collection</h2>
    <h2 class="author-name">沈千帆 田一阳 戈旷植</h2>
  </div>


</body>
</html>
