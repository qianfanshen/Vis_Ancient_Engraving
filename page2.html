<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刻本、印本、抄本、修本折线图</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* 左侧文本区域 */
    .cover-title {
      position: absolute;
      left: 5%;
      top: 10%;
      transform: translateY(-50%);
      font-size: clamp(30px, 2vw, 66px);
      color: #8B0000; /* 棕红色 */
      font-family: 'MyCustomFont',"KaiTi", "STKaiti", "楷体", "Kaiti SC", serif;
      max-width: 30vw;
      max-height: 40vh;
      overflow-y: auto;
      line-height: 0.3;
      text-align: justify;
      animation: fadeIn 2s ease-in-out forwards;
    
      /* 删除 border-bottom */
      margin-bottom: 0px; /* 设置合适的间距，调整距离 */
    }
    
    /* 动画：直线从左到右 */
    .cover-title:after {
      content: ""; /* 创建伪元素 */
      display: block;
      width: 0; /* 初始宽度为 0 */
      height: 3px;
      background-color: #8B0000; /* 下划线的颜色 */
      margin-top: 10px; /* 控制字与下划线的距离 */
      animation: lineAnimation 2s ease-in-out forwards; /* 动效 */
    }
  
  /* 动画：直线从左到右 */
  @keyframes lineAnimation {
      from {
          width: 0;
      }
      to {
          width: 100%;
      }
  }
  
  
    /* 左侧文本区域 */
    .cover-text {
      position: absolute;
      left: 5%;
      top: 50%; /* 让内容从中间开始 */
      transform: translateY(-50%); /* 垂直居中 */
      font-size: clamp(18px, 2vw, 26px); /* 限制字体大小，适应不同屏幕 */
      color: #333;
      font-family: "KaiTi", "STKaiti", "楷体", "Kaiti SC", serif;
      max-width: 30vw; /* 限制最大宽度，防止超出 */
      max-height: 80vh; /* 限制最大高度，防止超出 */
      overflow-y: auto; /* 如果内容超出，则显示滚动条 */
      line-height: 1.8;
      text-align: justify;
      word-break: break-word;
      padding-right: 10px; /* 预留滚动条空间，避免文本挤压 */
      animation: fadeIn 2s ease-in-out forwards;
  }
  @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
    }
    to {
        opacity: 1;
        transform: translateY(-50%) scale(1);
    }
}
@keyframes fadeInUp {
  from {
      opacity: 0;
      transform: translateY(100vh); /* 从屏幕底部开始 */
  }
  to {
      opacity: 1;
      transform: translateY(0);
  }
}

    /* 右侧D3可视化区域 */
    .chart-container {
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chart-container {
      position: absolute;
      left: 40%; /* 让它紧挨着左侧文本 */
      top: 55%;
      transform: translateY(-50%);
      width: 60%; /* 右侧占比 65% */
      height: 80vh; /* 让图表不会超出 */
      display: flex;
      align-items: center;
      justify-content: center;
  }
  
  /* 让 SVG 自适应 chart-container */
  svg {
      width: 100%;
      height: 100%;
  }

    /* 图例样式 */
    .legend {
      font-size: 14px;
      cursor: pointer;
    }

    .legend text {
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="cover-title">
    <h2>刊刻类型-时代分布</h2>
  </div>
  <!-- 左侧文本 -->
  <div class="cover-text">
    <p>这些刊刻类型的时代分布，既是传统印刷和手工传抄在历史上兴衰起伏的写照，也映射出印刷技术革命与社会文化需求变化对书籍生产形式的深刻影响。
      从早期的刻本与手抄本盛行，到明清时期的修订校本繁荣，再到民国、现代借
      由新式印刷而产出的印本兴起，这些变化的柱状分布共同勾勒出一幅古籍传承
      与刊刻方式的历史变迁轨迹。</p>
  </div>

  <!-- 右侧D3折线图 -->
  <div class="chart-container">
    <svg width="800" height="500"></svg>
  </div>

</body>
</html>
